{% extends "auctions/layout.html" %}

{% block body %}
    <h1> {{category.name}} Category: </h1>
    <h3><a href="{% url 'categories'%}" class="image_link_anchor">Go Back</a></h3> 
    {% for auction in auctions%}        <!-- loops through auctions -->
    <br>
    <div>
    <h3><a href="{% url 'listing' auction.pk %}" class="image_link_anchor">{{auction.title}}</a></h3>  <!-- link to the listing -->     
    <h5>{{auction.category.name}}</h5>                                                                       <!-- auction category, description, and bid-->
    <p>{{auction.description}}</p>
    <h5>starting bid: ${{auction.starting_bid}}</h5>
    <h5>highest bid: ${{auction.highest_bid}}</h5>                                                                 <!--probably should add recent bid -->
    <img src="{{auction.image_url}}" class="w3-border" style="padding:4px;width:50%">              <!-- image -->
    </div>
    {% endfor %}


    
    
{% endblock %}
